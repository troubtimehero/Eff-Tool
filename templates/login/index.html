{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
    <h1 style="text-align:center">你好，{{ request.session.user_name }}！</h1>
    <h1 style="text-align:center">欢迎回来！</h1>
    {% else %}
    <h1 style="text-align:center">你尚未登录！</h1>
    {% endif %}
{% endblock %}
